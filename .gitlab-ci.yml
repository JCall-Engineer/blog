stages:
  - deploy
deploy:
  stage: deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )'
    - eval $(ssh-agent -s)
    - printf "%s" "$SSH_PRIVATE_KEY_B64" | base64 -d > /tmp/ssh_key
    - chmod 600 /tmp/ssh_key
    - ssh-add /tmp/ssh_key
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - |
      if [ "$CI_COMMIT_REF_NAME" = "main" ]; then
        ssh $SSH_USER@$SSH_HOST "source /home/gitlab-ci/setup_pyenv.sh && eval \$(ssh-agent -s) && ssh-add ~/.ssh/id_ed25519 && cd /jcall.engineer/deploy && sudo -E -u jcall ./ship.sh blog --fetch --build --yes"
      else
        ssh $SSH_USER@$SSH_HOST "source /home/gitlab-ci/setup_pyenv.sh && eval \$(ssh-agent -s) && ssh-add ~/.ssh/id_ed25519 && cd /jcall.engineer/deploy && sudo -E -u jcall ./ship.sh blog --fetch -v $CI_COMMIT_REF_NAME --build --yes"
      fi
    - ssh $SSH_USER@$SSH_HOST "eval \$(ssh-agent -s) && ssh-add ~/.ssh/id_ed25519 && cd /jcall.engineer/blog && git push github $CI_COMMIT_REF_NAME"
  only:
    - branches
    - tags
